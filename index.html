<!DOCTYPE html>
<html>
<head>
  <title>Golf Gripz - Shop</title>
  <style>
    /* CSS styles for visual appeal */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    .product {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    .product h2 {
      color: #333;
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .product p {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .add-to-bag {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    
    .add-to-bag:hover {
      background-color: #666;
    }
    
    .bag {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .bag h2 {
      color: #333;
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .bag-items {
      margin-bottom: 10px;
    }
    
    .checkout {
      text-align: right;
    }
    
    .checkout button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .checkout button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Golf Gripz</h1>
    
    <!-- Product Page -->
    <div class="product">
      <img src="golf_grip1.jpg" alt="Golf Grip 1">
      <h2>Golf Grip 1</h2>
      <p>Description of Golf Grip 1.</p>
      <a href="#" class="add-to-bag">Add to Bag</a>
    </div>
    
    <div class="product">
      <img src="golf_grip2.jpg" alt="Golf Grip 2">
      <h2>Golf Grip 2</h2>
      <p>Description of Golf Grip 2.</p>
      <a href="#" class="add-to-bag">Add to Bag</a>
    </div>
    
    <!-- Item Bag -->
    <div class="bag">
      <h2>Item Bag</h2>
      <div class="bag-items">
        <!-- Items added dynamically via JavaScript -->
      </div>
      <div class="checkout">
        <button>Checkout</button>
      </div>
    </div>
  </div>
</body>
</html>
